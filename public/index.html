<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Uploader using express.js by Fatih Arridho">
    <meta property="og:image" content="https://fatiharridho.my.id/assets/@fatiharridho.jpg">
    <link rel="icon" href="https://fatiharridho.my.id/assets/@fatiharridho.jpg">
    <link rel="shortcut icon" href="https://fatiharridho.my.id/assets/@fatiharridho.jpg">
    <title>Fatih Uploader</title>
</head>

<body>
    <h1>Single Upload</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div>
            <label>Select File :</label><br>
            <input type="file" name="file" id="file">
        </div>

        <button style="margin-top: 1rem">Upload</button>
    </form>
    <br>
    <h2>Multi Upload</h2>
    <form action="/multi-upload" method="POST" enctype="multipart/form-data">
        <div>
            <label>Pilih gambar</label> <br>
            <input type="file" name="files" multiple>
        </div>

        <button style="margin-top: 1rem">Upload</button>
    </form>
</body>

</html>
